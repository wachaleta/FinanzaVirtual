<!doctype html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="https://drive.google.com/uc?export=view&id=12PP6KE6HtP8o4gh5DICeJ1ah4oMb2m6m" type="image/png">
</head>
<body>
    <form class="row g-3" action="" method="POST">
        {% csrf_token %}
        <div class="col-12">
            <label for="inputEmailAddress" class="form-label">Usuario</label>
            <input type="text" name="username" autofocus class="form-control" id="inputEmailAddress" placeholder="Nombre de Usuario">
        </div>
        <div class="col-12">
            <label for="inputChoosePassword" class="form-label">Contraseña</label>
            <div class="input-group" id="show_hide_password">
                <input type="password" name="password" class="form-control border-end-0" id="inputChoosePassword" value="" placeholder="Ingrese la Contraseña"> <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Recuérdame</label>
            </div>
        </div>
        <div class="col-md-8 text-end">	<a href="authentication-forgot-password.html">¿Olvidaste tu Contraseña?</a>
        </div>
        <div class="col-12">
            <div class="d-grid">
                <button type="submit" class="btn btn-light"><i class="bx bxs-lock-open"></i>Iniciar Sesión</button>
                    <hr/>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
